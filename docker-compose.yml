version: '3.8'

services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: weather-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:29092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_LOG_DIRS=/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:29092 --list"]
      interval: 5s
      timeout: 10s
      retries: 10

  db:
    image: postgres:15-alpine
    container_name: weather-db
    environment:
      POSTGRES_USER: sensorfact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weather_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sensorfact -d weather_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestor:
    build: ./ingestor
    container_name: weather-ingestor
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:29092
      MOCK_MODE: "true"
      PYTHONUNBUFFERED: "1"
      KAFKA_API_VERSION: "3.7.0"

  processor:
    build: ./processor
    container_name: weather-processor
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:29092
      POSTGRES_URL: "jdbc:postgresql://db:5432/weather_db"
      POSTGRES_USER: sensorfact
      POSTGRES_PASS: password
